<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Page</title>
  <link rel="stylesheet" href="gaming.css">  
</head>

<body>
  <div class="header">
    <h1>Welcome to MoodShine Gaming!</h1>
    <!--User profile section-->
    <div class="profile"> <!-- User profile, avatar and settings-->
      <div class="avatar"></div>
      <div class="user-info">
        <div class="username">John Doe</div>
        <div class="user-settings">Settings</div>
      </div>
    </div>
  </div>

  <div class="game-selection"> <!--Game selection area-->
     <!--It contains two game cards-->
    <h2>Choose a Game:</h2>
    <div class="game-card" id="game1">
      <h3>Game 1</h3>
      <p>Game 1 Description</p> <!--Description of the game-->
      <button class="play-button">Play</button> <!--Play button to start the game-->
    </div>
    <div class="game-card" id="game2">
      <h3>Game 2</h3>
      <p>Game 2 Description</p> <!--Description of the game-->
      <button class="play-button">Play</button> <!--Play button to start the game-->
    </div>
  </div>

    <!--Customize and populated this section later
    with elements to display the progress of the current game being played -->
  <!--Visual representation of the game progress indicator section (user level, points, statistics)-->
  <div class="game-progress"> 
    <h2>Game Progress:</h2>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div><!--Progress bar is gonna be the game progress indicator-->
      <div class="progress-info"> <!--Is gonna display the user level and points-->
        <span id="level">Level 1</span>
        <span id="points">Points: 0</span>
        <!-- Add other relevant statistics as needed -->
      </div>
    </div>
  </div>
  

  <!--Navigation menu that contains an unordered list of navigation items. 
    For now the navigation items are "Home" and "Games." More navigation items can be added if needed-->
    <div class="navigation-menu">
        <h2>Navigation:</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Games</a></li>
          <!-- Add more navigation items as needed -->
        </ul>
      </div>

  <script src="gaming.js"></script>
</body>
</html>
